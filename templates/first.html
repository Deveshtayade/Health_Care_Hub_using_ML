<!-- first.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Care Hub - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('static/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .welcome-text {
            color: #fff;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            z-index: 2;
            animation: slideDown 2s ease;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            z-index: 2;
            animation: fadeIn 2s ease;
        }

        .text-section {
            flex: 1;
            margin-right: 20px;
            animation: slideInLeft 2s ease;
        }

        .text-section h1 {
            color: #333;
            font-size: 36px;
        }

        .text-section p {
            color: #555;
            font-size: 18px;
            margin: 20px 0;
        }

        .button-section {
            flex: 1;
            text-align: center;
            animation: slideInRight 2s ease;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideInLeft {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        @keyframes slideInRight {
            0% { transform: translateX(100%); }
            100% { transform: translateX(0); }
        }

        @keyframes slideDown {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="welcome-text">Welcome to Health Care Hub</div>
    <div class="container">
        <div class="text-section">
            <h1>AI is unlocking the future of health tech</h1>

        </div>
        <div class="button-section">
            <button onclick="window.location.href='/second';">Get Started</button>
        </div>
    </div>
</body>
</html>
